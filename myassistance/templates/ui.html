<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #74ebd5, #9face6);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .chat-container {
      width: 100%;
      max-width: 800px;
      height: 90vh;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

   

    .chat-header button {
      position: absolute;
      right: 15px;
      top: 10px;
    }

    .chat-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .chat-msg {
      margin-bottom: 15px;
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 15px;
      word-wrap: break-word;
    }

    .user-msg {
      background-color: #dff9fb;
      align-self: flex-end;
      text-align: right;
    }

    .bot-msg {
      background-color: #f1f2f6;
      align-self: flex-start;
      text-align: left;
    }

    .chat-input {
      padding: 15px;
      border-top: 1px solid #ddd;
      display: flex;
      gap: 10px;
      background-color: #f8f9fa;
    }

    .chat-input input {
      flex: 1;
      border-radius: 25px;
      border: 1px solid #ccc;
      padding: 10px 20px;
    }

    .chat-input button {
      border-radius: 25px;
      padding: 10px 25px;
    }

  .chat-header {
  background-color: #6c5ce7;
  color: white;
  text-align: center;
  padding: 15px;
  font-size: 1.2rem;
  position: relative;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
}



.chat-header button {
  margin-top: 10px;
}

@media (max-width: 768px) {
  .chat-container {
    height: 95vh;
  }

  .chat-header {
    flex-direction: column;
    align-items: flex-start;
  }

  .chat-header button {
    align-self: flex-end;
    margin-top: 21px;
  }

  .chat-input button {
    padding: 10px 15px;
  }
}
  </style>
   <!-- .chat-header {
      background-color: #6c5ce7;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1.2rem;
      position: relative;
    } -->
</head>
<body>

<div class="chat-container">
  <div class="chat-header">
    Hello Sir, How Can I Assist You Today
    <button onclick="clearChat()" class="btn btn-danger btn-sm">Clear Chat</button>
  </div>

  <div class="chat-body" id="chatBody">
    <!-- Messages will be dynamically inserted here -->
  </div>

  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type a message..." onkeydown="if(event.key==='Enter') sendMessage()">
    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    appendMessage(message, 'user');
    input.value = "";

    const response = await fetch("/chat/", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: message })
    });

    const data = await response.json();
    appendMessage(data.reply, 'bot');
  }

  function appendMessage(text, type) {
    const chatBody = document.getElementById("chatBody");
    const msg = document.createElement("div");
    msg.className = "chat-msg " + (type === 'user' ? 'user-msg' : 'bot-msg');
    msg.textContent = text;
    chatBody.appendChild(msg);
    chatBody.scrollTop = chatBody.scrollHeight;
  }

  function clearChat() {
    document.getElementById("chatBody").innerHTML = "";
  }

  window.onload = () => document.getElementById("userInput").focus();
</script>

</body>
</html>
